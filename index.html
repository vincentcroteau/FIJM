
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archives des concerts</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 2em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 500;
    }
    .search-container {
      padding: 2em 1em;
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }
    input[type='text'], select, datalist {
      width: 100%;
      padding: 1em;
      font-size: 1.1em;
      margin-bottom: 2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
      box-sizing: border-box;
    }
    .clear-button {
      position: absolute;
      top: 1.15em;
      right: 1.5em;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.8em;
      cursor: pointer;
      color: #999;
      display: none;
      line-height: 1;
      padding: 0;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5em;
      padding: 2em 1em;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .concert {
      background: #f8f8f8;
      padding: 1.5em;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    .concert h2 {
      margin: 0;
      font-size: 1.25rem;
      color: #000;
    }
    .concert .meta {
      font-size: 0.95em;
      color: #333;
    }
    .concert em {
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Archives des concerts</h1>
  </header>
  <div class="search-container">
    <input type="text" id="search" list="suggestions" placeholder="Rechercher par artiste, lieu ou titre de concert..." />
    <datalist id="suggestions"></datalist>
    <button class="clear-button" id="clearSearch" title="Effacer">×</button>
    <select id="yearFilter">
      <option value="">Toutes les années</option>
    </select>
  </div>
  <div id="results"></div>

  <script>
    let concerts = [];

    fetch("concerts.json")
      .then((response) => response.json())
      .then((data) => {
        concerts = data;

        const results = document.getElementById("results");
        const search = document.getElementById("search");
        const yearFilter = document.getElementById("yearFilter");
        const clearSearch = document.getElementById("clearSearch");
        const datalist = document.getElementById("suggestions");

        const annees = [...new Set(concerts.map(c => c.Année))].sort((a, b) => b - a);
        annees.forEach(annee => {
          const option = document.createElement("option");
          option.value = annee;
          option.textContent = annee;
          yearFilter.appendChild(option);
        });

        const suggestions = new Set();
        concerts.forEach(c => {
          if (c.Concert) suggestions.add(c.Concert);
          if (c.Artistes) suggestions.add(c.Artistes);
          if (c.Lieu) suggestions.add(c.Lieu);
        });
        Array.from(suggestions).sort().forEach(value => {
          const opt = document.createElement("option");
          opt.value = value;
          datalist.appendChild(opt);
        });

        function render(data) {
          results.innerHTML = "";
          if (data.length === 0 && search.value.trim() !== "") {
            results.innerHTML = "<p>Aucun résultat trouvé.</p>";
            return;
          }
          data.forEach((c) => {
            const div = document.createElement("div");
            div.className = "concert";
            div.innerHTML = `
              <h2>${c.Concert || ""}</h2>
              ${c["Sous-titre"] ? `<div class="meta"><em>${c["Sous-titre"]}</em></div>` : ""}
              ${c["Première partie"] ? `<div class="meta">Première partie: ${c["Première partie"]}</div>` : ""}
              ${c.Date ? `<div class="meta">${formatDate(c.Date)} à ${c.Heure || ""}</div>` : ""}
              ${c.Lieu ? `<div class="meta">${c.Lieu}</div>` : ""}
              ${c.Artistes ? `<div class="meta">Artistes: ${c.Artistes}</div>` : ""}
            `;
            results.appendChild(div);
          });
        }

        function filterConcerts() {
          const term = normalize(search.value.toLowerCase());
          const selectedYear = yearFilter.value;

          clearSearch.style.display = search.value ? "block" : "none";

          const filtered = concerts.filter(c => {
            const matchesSearch = Object.values(c).some(
              (val) => val && normalize(val.toString().toLowerCase()).includes(term)
            );
            const matchesYear = !selectedYear || c.Année === selectedYear;
            return matchesSearch && matchesYear;
          });

          if (term.trim().length >= 2 || selectedYear) render(filtered);
          else results.innerHTML = "";
        }

        search.addEventListener("input", filterConcerts);
        yearFilter.addEventListener("change", filterConcerts);
        clearSearch.addEventListener("click", () => {
          search.value = "";
          clearSearch.style.display = "none";
          filterConcerts();
        });
      });

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      return date.toLocaleDateString("fr-FR", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });
    }

    function normalize(str) {
      return str.normalize("NFD").replace(/[̀-ͯ]/g, "");
    }
  </script>
</body>
</html>
