
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Archives des concerts</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background: #0e0e0e;
      color: #fff;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 2.5em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .search-container {
      padding: 2em;
      max-width: 960px;
      margin: 0 auto;
    }
    input[type='text'], select {
      width: 100%;
      padding: 1em;
      font-size: 1.1em;
      margin-bottom: 2em;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #fff;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5em;
      padding: 2em;
      max-width: 1200px;
      margin: 0 auto;
    }
    .concert {
      background: #1c1c1c;
      padding: 1.5em;
      border-radius: 4px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 0.6em;
      transition: background 0.3s;
    }
    .concert:hover {
      background: #262626;
    }
    .concert h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #fff;
    }
    .concert .meta {
      font-size: 0.95em;
      color: #ccc;
    }
    .concert em {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Archives des concerts</h1>
  </header>
  <div class="search-container">
    <input type="text" id="search" placeholder="Rechercher par artiste, lieu ou titre de concert..." />
    <select id="yearFilter">
      <option value="">Toutes les années</option>
    </select>
  </div>
  <div id="results"></div>

  <script>
    let concerts = [];

    fetch("concerts.json")
      .then((response) => response.json())
      .then((data) => {
        concerts = data;

        const results = document.getElementById("results");
        const search = document.getElementById("search");
        const yearFilter = document.getElementById("yearFilter");

        const annees = [...new Set(concerts.map(c => c.Année))].sort((a, b) => b - a);
        annees.forEach(annee => {
          const option = document.createElement("option");
          option.value = annee;
          option.textContent = annee;
          yearFilter.appendChild(option);
        });

        function render(data) {
          results.innerHTML = "";
          if (data.length === 0 && search.value.trim() !== "") {
            results.innerHTML = "<p>Aucun résultat trouvé.</p>";
            return;
          }
          data.forEach((c) => {
            const div = document.createElement("div");
            div.className = "concert";
            div.innerHTML = `
              <h2>${c.Concert || ""}</h2>
              ${c["Sous-titre"] ? `<div class="meta"><em>${c["Sous-titre"]}</em></div>` : ""}
              ${c["Première partie"] ? `<div class="meta">Première partie: ${c["Première partie"]}</div>` : ""}
              ${c.Date ? `<div class="meta">${formatDate(c.Date)} à ${c.Heure || ""}</div>` : ""}
              ${c.Lieu ? `<div class="meta">${c.Lieu}</div>` : ""}
              ${c.Artistes ? `<div class="meta">Artistes: ${c.Artistes}</div>` : ""}
            `;
            results.appendChild(div);
          });
        }

        function filterConcerts() {
          const term = normalize(search.value.toLowerCase());
          const selectedYear = yearFilter.value;

          const filtered = concerts.filter(c => {
            const matchesSearch = Object.values(c).some(
              (val) => val && normalize(val.toString().toLowerCase()).includes(term)
            );
            const matchesYear = !selectedYear || c.Année === selectedYear;
            return matchesSearch && matchesYear;
          });

          if (term.trim().length >= 2 || selectedYear) render(filtered);
          else results.innerHTML = "";
        }

        search.addEventListener("input", filterConcerts);
        yearFilter.addEventListener("change", filterConcerts);
      });

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      return date.toLocaleDateString("fr-FR", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });
    }

    function normalize(str) {
      return str.normalize("NFD").replace(/[̀-ͯ]/g, "");
    }
  </script>
</body>
</html>
